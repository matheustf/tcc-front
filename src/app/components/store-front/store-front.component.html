<div class="row">
  <div class="small-12 medium-8 columns">
    <h3>Selecione seus produtos favoritos...</h3>
    <ul class="product-list">
      <li *ngFor="let product of products | async"
          class="product-container">
          <div class="row">
            <div class="medium-3 columns text-center">
              <img src="{{product.urlImagem}}"
                   class="product_image"/>
            </div>
            <div class="medium-9 columns">
              <h4>
                <span class="text--bold js-product-name">{{product.nome}}</span>
                <small class="product_price js-product-price">{{product.precoUnitario | currency:'BRL':true}}</small>
              </h4>
              <p class="js-product-desc">{{product.codigoDoProduto}}</p>
              <p>
                <span class="text--bold">{{product.marca}} - {{product.modelo}}</span>
                <br/>
              </p>
              <p>
                <button type="button"
                        class="button success large js-btn-add"
                        (click)="addProductToCart(product, 1)">Adicionar</button>
                <button type="button"
                        class="button small js-btn-remove"
                        *ngIf="productInCart(product) | async"
                        (click)="removeProductFromCart(product, 1)">Remover item do carrinho</button>
              </p>
            </div>
          </div>
      </li>
    </ul>
  </div>
  <div class="small-12 medium-4 columns">
    <app-shopping-cart></app-shopping-cart>
  </div>
</div>
